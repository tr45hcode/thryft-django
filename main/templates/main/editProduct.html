{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product - Thryft Staff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/assets/css/font-awesome.css' %}">
    
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f5f5f5; }
        .admin-header { background-color: #2a2a2a; color: #fff; padding: 20px; text-align: center; }
        .admin-container { max-width: 600px; margin: 30px auto; padding: 30px; background-color: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="number"], select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .form-actions { margin-top: 30px; text-align: right; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: 0.3s; text-decoration: none; display: inline-block; }
        .btn-primary { background-color: #ff6f61; color: white; }
        .btn-primary:hover { background-color: #e05a4e; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; margin-right: 10px; }
        .btn-secondary:hover { background-color: #5a6268; color: white; }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>Edit Product: {{ product.name }}</h1>
    </div>

    <div class="admin-container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="price">Price (RM)</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ product.price }}" required>
        </div>

        <div class="form-group">
            <label for="stocks">Stocks</label>
            <input type="number" id="stocks" name="stocks" value="{{ product.stock }}" required>
        </div>
        
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category_id" required>
                <option value="">Select a category</option>
                {% for cat in categories %}
                <option value="{{ cat.category_id }}" {% if cat.category_id == product.category.category_id %}selected{% endif %}>
                    {{ cat.category_name|default:"Uncategorized" }}{% if cat.gender %}({{ cat.gender }}){% endif %}
                </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="image">Update Product Image</label>
            <input type="file" id="image" name="product_image" accept="image/*">
            
            <p class="text-muted small mt-2">Current file: {{ product.image_path }}</p>
            {% if product.image_path %}
            <div class="mt-2">
                <img src="{% static 'main/images/' %}{{ product.image_path }}" alt="Current image" style="max-width: 150px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            {% endif %}
        </div>
        
        <div class="form-actions">
            <a href="{% url 'admin_products' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Update Product</button>
        </div>
    </form>
</div>
</body>
</html>
