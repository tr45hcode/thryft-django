{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Product - Thryft Staff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/assets/css/font-awesome.css' %}">
    
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f5f5f5; }
        .admin-header { background-color: #2a2a2a; color: #fff; padding: 20px; text-align: center; }
        .admin-container { max-width: 600px; margin: 30px auto; padding: 30px; background-color: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="number"], select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .form-actions { margin-top: 30px; text-align: right; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: 0.3s; text-decoration: none; display: inline-block; }
        .btn-primary { background-color: #28a745; color: white; }
        .btn-primary:hover { background-color: #218838; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; margin-right: 10px; }
        .btn-secondary:hover { background-color: #5a6268; color: white; }
        .alert-danger { background-color: #f8d7da; color: #721c24; padding: 15px; border-radius: 4px; margin-bottom: 20px; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>Add New Product</h1>
    </div>

    <div class="admin-container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" id="name" name="name" placeholder="e.g. Vintage Denim Jacket" required>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="price">Price (RM)</label>
                        <input type="number" id="price" name="price" step="0.01" min="0" placeholder="0.00" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="stocks">Initial Stock Level</label>
                        <input type="number" id="stocks" name="stocks" min="0" placeholder="0" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category_id" required>
                    <option value="">Select a category</option>
                    {% for cat in categories %}
                        <option value="{{ cat.category_id }}">
                            {{ cat.category_name|default:"Uncategorized" }} {% if cat.gender %}({{ cat.gender }}){% endif %}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="image">Product Image</label>
                <input type="file" id="image" name="product_image" accept="image/*" required>
                <small class="text-muted">Images will be saved to <code>main/assets/images/</code></small>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3" placeholder="Enter product details..."></textarea>
            </div>
            
            <div class="form-actions">
                <a href="{% url 'admin_products' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </div>
        </form>
    </div>
</body>
</html>
